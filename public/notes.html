<!DOCTYPE html>
<html>
    <head>
        <title>Notes - Adaptive Study Cipher</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <img src="logo.png" alt="ASC Logo" class="navbar-logo" onclick="window.location.href='dashboard.html'" />
            <div class="navbar-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="notes.html" class="active">Notes</a>
                <a href="login/login_page.html">Logout</a>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="page-container">
            <div class="notes-container">
                <!-- List Block - All Note Headings -->
                <div class="notes-list-block">
                    <h2>My Notes</h2>
                    <div id="notesList">
                        <!-- Note items will be loaded here dynamically -->
                        <div class="empty-state">
                            <p>Loading notes...</p>
                        </div>
                    </div>
                </div>

                <!-- Content Block - Selected Note Content -->
                <div class="notes-content-block">
                    <div id="noteContent" class="empty-state">
                        <p>Select a note to view its content</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="notes.js"></script>
    </body>
</html>
