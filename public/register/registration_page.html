<!DOCTYPE html>
<html>
    <head>
        <title>Adaptive Study Cipher - Register</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../login/login-styles.css" />
    </head>
    <body>
        <div class="login-div-container">
            <h1>Register for ASC</h1>
            <div id="errorBox" class="error-box" style="display:none;"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="signup-link">Already have an account? <a href="../login/login_page.html">Login</a></p>
        </div>
        <script src="register.js"></script>
    </body>
</html>
